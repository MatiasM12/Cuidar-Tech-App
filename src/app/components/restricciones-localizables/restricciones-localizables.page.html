<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-damnificada"></ion-back-button>
    </ion-buttons>
    <ion-title>Restricciones perimetrales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list [inset]="true"  *ngFor="let restriccion of restricciones" (click)=seleccionarRestriccion(restriccion)>
    <ion-item [button]="true">
      <ion-icon name="eye" color="primary" slot="start" size="large"></ion-icon>
      <ion-label>{{restriccion.victimario.apellido+", "+ restriccion.victimario.nombre}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="!hayRestricciones">
    <h3>No hay un agresor infringiendo.</h3>
  </ion-text>

</ion-content>
